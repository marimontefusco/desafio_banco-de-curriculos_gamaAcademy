<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JobsNET | Encontre seu novo emprego aqui</title>

    <!--STYLE-->
    <link rel="stylesheet" href="./Assets/css/normalize.css" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/grid.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <!--LOGO FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!--TEXT FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <h1 class="logo"><span>Jobs</span>NET</h1>
      <p>Vamos juntos conquistar seu próximo emprego!</p>

   <!--form action="http://localhost:5000/" method="POST"-->
      <form action="" method="" id="formulario" onchange="Formulario()">
        <!--DADOS PESSOAIS-->
        <section>
          <h2 class="title">Dados Pessoais</h2>

          <fieldset class="group">
            <div class="campo grid-1-2">
              <label for="name">Nome Completo *</label>
              <input type="text" id="name" required />
            </div>

            <div class="campo grid-1-2">
              <label for="position">Profissão *</label>
              <input type="text" id="position" required />
            </div>
          </fieldset>

          <fieldset class="group">
            <div class="campo grid-1-3">
              <label for="date">Data de Nascimento *</label>
              <input type="date" id="date" required />
            </div>

            <div class="campo select grid-1-3 ">
              <label for="estadoCivil">Estado Civil</label>
              <select id="estadoCivil">
                <option value="" selected disabled>Selecione</option>
                <option value="">Solteiro/a</option>
                <option value="">Casado/a</option>
                <option value="">Separado/a</option>
                <option value="">Divorciado/a</option>
                <option value="">Viúvo/a</option>
              </select>
            </div>

            <div class="campo select grid-1-3">
              <label for="gender">Sexo</label>
              <select id="gender">
                <option value="" selected disabled>Selecione</option>
                <option value="">Mulher cis</option>
                <option value="">Mulher trans</option>
                <option value="">Homem cis</option>
                <option value="">Mulher trans</option>
                <option value="">Não binárie</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="group">
            <div class="campo grid-2-5">
              <label for="cep">Cep *</label>
              <input type="text" id="cep" maxlength="9" class="form-control" required />
            </div>

            <div class="campo grid-2-5">
              <label for="logradouro">Endereço *</label>
              <input type="text" id="logradouro" class="form-control" placeholder="ex: Rua do Rio D'Ouro" required />
            </div>

            <div class="campo grid-1-5">
              <label for="numero">Número *</label>
              <input type="number" id="numero" class="form-control" required />
            </div>
          </fieldset> 

          <fieldset class="group"> 
            <div class="campo grid-2-5">
              <label for="bairro">Bairro *</label>
              <input type="text" id="bairro" class="form-control" required />
            </div>

            <div class="campo grid-2-5">
              <label for="localidade">Cidade *</label>
              <input type="text" id="localidade" class="form-control" required />
            </div>

            <div class="campo grid-1-5">
              <label for="uf">Estado *</label>
              <select id="uf" class="form-control" required>
                <option selected disabled>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MG</option>
                <option>MS</option>
                <option>MT</option>
                <option>PA</option>
                <option>PB</option>
                <option>PE</option>
                <option>PI</option>
                <option>PR</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RO</option>
                <option>RR</option>
                <option>RS</option>
                <option>SC</option>
                <option>SE</option>
                <option>SP</option>
                <option>TO</option>
              </select>
            </div>
          </fieldset>
        </section>

        <!--DADOS DE CONTATO-->
        <section class="dadosContato">
          <h2 class="title">Dados de contato</h2>
          <fieldset class="group">
            <div class="campo grid-1-3">
              <label for="tel">Telefone</label>
              <input type="tel" id="tel" maxlength="12" />
            </div>

            <div class="campo grid-1-3">
              <label for="cel">Celular *</label>
              <input type="tel" id="cel" maxlength="12" placeholder="ex: xx-xxxxxxxxx" required />
            </div>

            <div class="campo grid-1-3">
              <label for="email">Email *</label>
              <input type="email" id="email" required />
            </div>
          </fieldset>
        </section>

        <!--DOCUMENTOS-->
        <section class="documentos">
          <h2 class="title">Documentos</h2>

          <fieldset class="group">
            <div class="campo grid-1-2">
              <label for="rg">Identidade *</label>
              <input
                type="number"
                id="rg"
                placeholder="Digite somente os números do seu RG"
                required
              />
            </div>

            <div class="campo grid-1-2">
              <label for="cpf">CPF *</label>
              <input
                type="number"
                id="cpf"
                placeholder="Digite somente os números do seu CPF"
                required
              />
            </div>
          </fieldset>
        </section>  

        <!--HABILITAÇÃO-->
        <section class="habilitacao">
          <fieldset class="group">
            <div class="campo select grid-1-3">
                <label for="veiculo">Possui Veículo?</label>
                <select id="veiculo">
                    <option value="" selected disabled>Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="campo select grid-1-3">
                <label for="habilitacao">Possui Habilitação?</label>
                <select id="habilitacao">
                    <option value="" selected disabled>Selecione</option>
                    <option value="sim">Sim - Categoria A</option>
                    <option value="sim">Sim - Categoria B</option>
                    <option value="sim">Sim - Categoria C</option>
                    <option value="sim">Sim - Categoria D</option>
                    <option value="sim">Sim - Categoria E</option>
                    <option value="nao">Não</option>
                </select>
            </div>
          </fieldset>
        </section>

        <div>
          <button class="campo button" type="submit" onclick="criarCandidato()">Cadastrar</button>
        </div>

      </form>
    </main>

    <script src="Assets/js/main.js"></script>
  </body>
</html>
